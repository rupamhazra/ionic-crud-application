<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          Id
        </div>
      </ion-col>
      <ion-col>
        <div>
          Policy Number
        </div>
      </ion-col>
      <ion-col>
        <div>
          Policy Amount
        </div>
      </ion-col>
      <ion-col>
        <div>
          Operations
        </div>
      </ion-col>
    </ion-row>
    
    <ion-row *ngFor="let policy of policies">
      <ion-col>
        <div>
          {{policy.id}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{policy.number}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{policy.amount}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="selectPolicy(policy)" size="small"><ion-icon name="create"></ion-icon></ion-button>
          <ion-button (click)="deletePolicy(policy.id)" size="small"><ion-icon name="trash"></ion-icon></ion-button>
          
        </div>
      </ion-col>
  </ion-row>
    
  </ion-grid>
</ion-content>

<ion-content color="light">
    
  <form [formGroup]="form" novalidate>
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Create a Policy!</h3>
            </div>
          <div padding>
            <ion-item >
            <!-- <ion-label>Number</ion-label> -->
              <ion-input type="text" formControlName="number" placeholder="Enter Number" name="number" required></ion-input>
            </ion-item>
            <ion-item>
            <!-- <ion-label>Amount</ion-label> -->
              <ion-input type="text" formControlName="amount" placeholder="Enter Amount" name="amount" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" expand="block" type="button" [disabled]="!form.valid" (click)="createOrUpdatePolicy()">Add</ion-button>
          </div>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
