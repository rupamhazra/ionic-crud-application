<ion-content color="light" *ngIf="!visible_register">
    <ion-item  no-margin color="tertiary" lines="none">
        <!-- <img src="/assets/shapes.svg" alt="" /> -->
        <ion-icon name="close" (click)="closeLoginModal()" slot="end"></ion-icon>
    </ion-item>
    <form [formGroup]="form"  novalidate>
      <ion-grid>
        <ion-row color="tertiary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <!-- <div text-center>
              <ion-text>Login</ion-text>
            </div> -->
            <div padding>
              <ion-item color="light">
                <ion-input formControlName="email" type="email" placeholder="your@email.com" ngModel required color="tertiary"></ion-input>
              </ion-item>
              <ion-item color="light">
                <ion-input formControlName="password" type="password" placeholder="Password" ngModel required color="tertiary"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  type="button" [disabled]="form.invalid" expand="full" (click)="loginUser()" color="tertiary">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            Don't have an account?
            <ion-text  color="tertiary" (click)="openRegisterDiv()">Sign Up</ion-text>
          </ion-col>
        </ion-row>
        
      </ion-grid>
    </form>
  </ion-content>
  <ion-content color="light"  *ngIf="visible_register">
      <ion-item class="welcome-card" no-margin color="tertiary" lines="none">
          <!-- <img src="/assets/shapes.svg" alt="" /> -->
          <ion-icon name="close" (click)="closeLoginModal()" slot="end"></ion-icon>
      </ion-item>
      <form  [formGroup]="reg_form" novalidate >
        <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <!-- <div text-center>
                <h3>Create your account!</h3>
              </div> -->
              <div padding>
                <ion-item color="light">
                  <ion-input  formControlName="name" type="text" placeholder="Name" required color="tertiary"></ion-input>
                </ion-item>
                <ion-item color="light">
                  <ion-input formControlName="email" type="email" placeholder="your@email.com" required color="tertiary"></ion-input>
                </ion-item>
                <ion-item color="light">
                  <ion-input formControlName="password" type="password" placeholder="Password" required color="tertiary"></ion-input>
                </ion-item>
                <!-- <ion-item>
                  <ion-input formControlName="confirm" type="password" placeholder="Password again" required></ion-input>
                </ion-item> -->
              </div>
              <div padding>
                <ion-button type="button" [disabled]="form.invalid" expand="full" (click)="registerUser()" color="tertiary">JOIN</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
             <ion-col text-center>
              Existing User?
              <ion-text  color="tertiary" (click)="openLoginDiv()">Sign In</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
