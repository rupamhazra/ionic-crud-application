<ion-header>
    <ion-toolbar *ngIf="header_common_toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          {{title}}
      </ion-title>
    </ion-toolbar>
    <ion-toolbar *ngIf="header_product_single">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
